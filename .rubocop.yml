require: rubocop-rails

AllCops:
  NewCops: enable

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Metrics/LineLength:
  Max: 120

Rails/DynamicFindBy:
  Enabled: false

Rails/RefuteMethods:
  Enabled: false
