require: rubocop-rails

AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 12

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Rails/DynamicFindBy:
  Enabled: false

Rails/RefuteMethods:
  Enabled: false
